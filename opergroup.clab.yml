# topology documentation: http://learn.srlinux.dev/tutorials/programmability/event-handler/oper-group/
name: opergroup
#prefix: ""

topology:
  defaults:
    kind: srl
    config:
      vars:
        overlay_as: 100
  kinds:
    srl:
      image: registry.srlinux.dev/pub/srlinux:latest # TODO: change to ghcr.io/nokia/srlinux:22.3.2
  nodes:
    ### FABRIC ###
    leaf1:
      config:
        vars:
          system_ip: 10.0.0.1
          as: 101
          behavior: leaf
          es_esi: 01:01:01:01:01:01:01:01:01:01
    leaf2:
      config:
        vars:
          system_ip: 10.0.0.2
          as: 102
          behavior: leaf
          es_esi: 01:01:01:01:01:01:01:01:01:01
    leaf3:
      config:
        vars:
          system_ip: 10.0.0.3
          as: 103
          behavior: leaf
          es_esi: 02:02:02:02:02:02:02:02:02:02
    leaf4:
      config:
        vars:
          system_ip: 10.0.0.4
          as: 104
          behavior: leaf
          es_esi: 02:02:02:02:02:02:02:02:02:02
    spine1:
      config:
        vars:
          system_ip: 10.0.1.1
          as: 201
          behavior: spine
    spine2:
      config:
        vars:
          system_ip: 10.0.1.2
          as: 201
          behavior: spine
    ### CLIENTS ###
    client1:
      kind: linux
      image: ghcr.io/hellt/network-multitool
      binds:
        - configs/bond.sh:/tmp/bond.sh
      exec:
        - bash /tmp/bond.sh
        - ip link set bond0 address 00:c1:ab:00:00:01
        - ip addr add 192.168.100.1/24 dev bond0
    client2:
      kind: linux
      image: ghcr.io/hellt/network-multitool
      binds:
        - configs/bond.sh:/tmp/bond.sh
      exec:
        - bash /tmp/bond.sh
        - ip link set bond0 address 00:c1:ab:00:00:02
        - ip addr add 192.168.100.2/24 dev bond0
        - iperf3 -s -D

    ### TELEMETRY STACK ###
    gnmic:
      kind: linux
      image: ghcr.io/karimra/gnmic:0.24.4
      binds:
        - configs/gnmic.yml:/gnmic.yml:ro
      cmd: --config /gnmic.yml --log subscribe

    prometheus:
      kind: linux
      image: prom/prometheus:v2.23.0
      binds:
        - configs/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      cmd: --config.file=/etc/prometheus/prometheus.yml
      ports:
        - 9090:9090

    grafana:
      kind: linux
      image: grafana/grafana:8.5.0
      env:
        GF_INSTALL_PLUGINS: grafana-polystat-panel
      binds:
        - configs/grafana/datasource.yml:/etc/grafana/provisioning/datasources/datasource.yaml:ro
        - configs/grafana/dashboards.yml:/etc/grafana/provisioning/dashboards/dashboards.yaml:ro
        - configs/grafana/dashboards:/var/lib/grafana/dashboards
      ports:
        - 3000:3000

  links:
    # client1/2 links towards leaves
    - endpoints: ["client1:eth1", "leaf1:e1-1"]
    - endpoints: ["client1:eth2", "leaf2:e1-1"]
    - endpoints: ["client2:eth1", "leaf3:e1-1"]
    - endpoints: ["client2:eth2", "leaf4:e1-1"]
    # leaf-spine links
    ## leaf1
    - endpoints: ["leaf1:e1-49", "spine1:e1-1"]
      vars:
        port: [ethernet-1/49, ethernet-1/1]
        clab_link_ip: 192.168.11.1/30
        bgp_underlay: true
    - endpoints: ["leaf1:e1-50", "spine2:e1-1"]
      vars:
        port: [ethernet-1/50, ethernet-1/1]
        clab_link_ip: 192.168.12.1/30
        bgp_underlay: true
    ## leaf2
    - endpoints: ["leaf2:e1-49", "spine1:e1-2"]
      vars:
        port: [ethernet-1/49, ethernet-1/2]
        clab_link_ip: 192.168.21.1/30
        bgp_underlay: true
    - endpoints: ["leaf2:e1-50", "spine2:e1-2"]
      vars:
        port: [ethernet-1/50, ethernet-1/2]
        clab_link_ip: 192.168.22.1/30
        bgp_underlay: true
    ## leaf3
    - endpoints: ["leaf3:e1-49", "spine1:e1-3"]
      vars:
        port: [ethernet-1/49, ethernet-1/3]
        clab_link_ip: 192.168.31.1/30
        bgp_underlay: true
    - endpoints: ["leaf3:e1-50", "spine2:e1-3"]
      vars:
        port: [ethernet-1/50, ethernet-1/3]
        clab_link_ip: 192.168.32.1/30
        bgp_underlay: true
    ## leaf4
    - endpoints: ["leaf4:e1-49", "spine1:e1-4"]
      vars:
        port: [ethernet-1/49, ethernet-1/4]
        clab_link_ip: 192.168.41.1/30
        bgp_underlay: true
    - endpoints: ["leaf4:e1-50", "spine2:e1-4"]
      vars:
        port: [ethernet-1/50, ethernet-1/4]
        clab_link_ip: 192.168.42.1/30
        bgp_underlay: true
